<body>

    <div id="myDiv"></div>
    <input type="range" min="0" max="322" value="1" class="slider" id="myRange" oninput="mySlice(this.value)"> 
    



      </select>

    <script src="./data/temp.json"></script>
    <script>

// var myDays = [];
// var myTMAX = [];
var trace1 = {
  x: ChapelHill.day,
  y: ChapelHill.TMAX,
  mode: 'markers',
  type: 'bar',
  marker: {
      color:ChapelHill.daColor
  }
};

var layout = {
    xaxis: {
        fixedrange: true,
        range: ["2017-12-31", "2018-12-31"]
        },
    yaxis: {
        fixedrange: true,
        range: [-20, 400]
        }
}

mySlice = function(daValue){    
    trace1.x = ChapelHill.day.slice(0,daValue);
    trace1.y = ChapelHill.TMAX.slice(0,daValue);
    makePlot();
}

makePlot = function(){
var data = [trace1];
Plotly.newPlot('myDiv', data, layout)
}

mySlice(1)

</script>
